apiVersion: v1
kind: Service
metadata:
  name: zoo4-service
spec:
  type: ClusterIP
  selector:
    component: zoo4
  ports:
    - port: 2181
      targetPort: 2181
      name: "operating"
    - port: 2888
      targetPort: 2888
      name: "service"
    - port: 3888
      targetPort: 3888
      name: "transmission"
