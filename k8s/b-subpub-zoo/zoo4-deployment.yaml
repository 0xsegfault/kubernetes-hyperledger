apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoo4-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: zoo4
  template:
    metadata:
      labels:
        component: zoo4
    spec:
      restartPolicy: Always
      containers:
        - name: zoo4
          image: hyperledger/fabric-zookeeper:0.4.14
          ports:
            - containerPort: 2181
              name: "operating"
            - containerPort: 2888
              name: "service"
            - containerPort: 3888
              name: "transmission"
          env:
            - name: ZOO_MY_ID
              value: "4"
            - name: ZOO_SERVERS
              value: "server.1=zoo1-service:2888:3888 server.2=zoo2-service:2888:3888 server.3=zoo3-service:2888:3888 server.4=0.0.0.0:2888:3888 server.5=zoo5-service:2888:3888"